<!DOCTYPE html>
<html>
<head>
    <title> Table </title>
<style>
    table {
        margin: 30px 10vw;
        border: 1px solid gray;
        border-collapse: collapse;
        width: 80%;
        text-align: left;
    }

    td, th {
        border: 1px solid gray;
        padding: 4px;
    }

    td:first-child, t:first-child {
        width: 50%;
    }

    tr:nth-child(even) {
        background-color: #DDDDDD;
    }


</style>

</head>
<body>
    <table>
        <tr>
            <th> Company </th>
            <th> Contact </th>
            <th> Country </th>
        </tr>

            <td> Germany </td>
        </tr>

        <tr>

            <td> Fransisco Chang </td>
            <td> Mexico </td>
        </tr>

        <tr>
            <td> Ernst Handel </td>
            <td> Ronald Mendel </td>
            <td> Austria </td>
        </tr>

        <tr>
            <td> Island Trading </td>

        </tr>

        <tr>
            <td> Laughing Bacchus Winecellars </td>

        <tr>
            <td> Magazzini Alimentari Riuniti </td>

        </tr>
    </table>

</body>
</html>
